<h1>Nouvelle marchandise</h1>
<form class="form-group" [formGroup]="marchandiseForm" (ngSubmit)="addNewMarchandise()">
<div class="row">
    <div class="row">
        <label>Code:</label>
        <input class="form-control" formControlName="code">
    </div>
    <div class="row">
        <label>Nature:</label>
        <input class="form-control" formControlName="nature">
    </div>
    <div class="row">
    <select class="form-select" formControlName="typeTransportId" aria-label="Default select example">
        <option selected>Selectionner Type</option>
        <option  *ngFor="let type of types" [value]="type.id">{{type.libelle}}</option>
      </select>
    </div>
</div>    
<div class=" mt-3 ">
    <button class="btn btn-success" type="submit">Ajouter</button>
</div>

</form>
