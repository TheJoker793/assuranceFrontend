<h1>Liste des Biens</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Ord</th>
        <th scope="col">Code</th>
        <th scope="col">Date Acquisation</th>
        <th scope="col">Type de bien</th>
        <th scope="col">Dur√©</th>
        <th scope="col">Structure</th>
        <th scope="col">Actions</th>



      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of biens;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{b.code}}</td>
        <td>{{b.daeAcquisation}}</td>
        <td>{{b.libelleTypeBien}}</td>
        <td>{{b.dureeVieTypeBien}}</td>
        <td>{{b.libelleStructure}}</td> 
        <td> <button class="btn" (click)="goUpdate(b)">Modifier</button> <button class="btn" (click)="deleteBien(b)">Supprimer</button></td>
      </tr>
      
    </tbody>
  </table>
