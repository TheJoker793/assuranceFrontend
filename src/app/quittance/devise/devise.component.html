<h1>List des devises</h1>
<form [formGroup]="devisForm" (ngSubmit)="addDevis()" class="form-group">
    <div class="row mb-3">
        <div class="col-md-6">
            <label>Libelle</label>
            <input formControlName="libelle" class="form-control">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
</form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Ord</th>
        <th scope="col">Libelle</th>
        <th scope="col">Actions</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of devises;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{d.libelle}}</td>
        <td><button class="btn" (click)="deleteDevis(d)">supprimer</button></td>
        
      </tr>
      
    </tbody>
  </table>
