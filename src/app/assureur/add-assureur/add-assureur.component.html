<h1>Nouvel assureur</h1> 
<form class="form-group" [formGroup]="assureurForm" (ngSubmit)="addAssureur()">
    <div class="row">
        <label>Designation</label>
        <input class="form-control" formControlName="designation">
    </div>
    <div class="row">
        <label>Address</label>
        <input class="form-control" formControlName="address">
    </div>
<button class="btn btn-success mt-3" type="submit">Ajouter</button>    
</form>
